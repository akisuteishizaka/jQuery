<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQueryの練習</title>
</head>
<body>
	<p>jQueryの練習</p>
	<p><a href="http://www.google.com">Google</p>
	<p><a href="http://www.yahoo.co.jp">yahoo</p>
	<p><a href="http://www.google.com">stone-rise</p>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function() {
			// セレクタ　メソッド
			// 属性セレクタ
			// =
			// !=
			// *=
			// ^=
			// $=
			//$('a[href="http://www.google.com"]').css("background","red")
			$('a[href*="jp"]').css("background","red")
		});
	</script>
</body>
</html>
