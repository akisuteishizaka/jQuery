<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQueryの練習</title>
</head>
<body>
	<p>jQueryの練習</p>
	<ul id="main">
		<li>0</li>
		<li class="item">1</li>
		<li class="item">2</li>
		<li>
			3
			<ul id="sub">
				<li>3-0</li>
				<li>3-1</li>
				<li class="item">3-2</li>
				<li class="item">3-3</li>
				<li>3-4</li>
			</ul>
		</li>
	</ul>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	$(function() {
		// $("")
		// html要素 p h1 h2とかを記述する
		// idはcssと同じ書き方をする。
		// >　直下の子要素
		// 空白　それ以下の要素
		// .　複数の要素
		// +　隣接する要素
		// $("#main   .item").css("color", "red");
		// $("p, .item").css("color", "red");
		$(".item + .item").css("color", "red");
	})
	</script>
</body>
</html>
