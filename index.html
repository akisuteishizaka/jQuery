<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQueryの練習</title>
	<style type="text/css">
		.myStyle {
			border: 5px solid green;
			font-size: 49px;
		}
	</style>
</head>
<body>
	<p>jQueryの練習</p>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function() {
			// .css　設定　取得
			$('p').css('color', 'red').css('background', 'blue');
			console.log($('p').css('color'));

			// addClass('class_name') removeClass 
			$('p').addClass('myStyle');
		});
	</script>
</body>
</html>
