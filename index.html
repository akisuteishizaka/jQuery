<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQueryの練習</title>
</head>
<body>
	<p>jQueryの練習</p>
	<a href="http://www.google.com" data-sitename="google">Google</a>
	<input type="text" value="hello">

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function() {
			// text('some text')
			// html
			// val(text)
			// remove, empty
			// $('p').text();
			$('p').html('<a href="">click me!</a>');
			console.log($('input').val());
			$('input').val('hello, again!');
			$('p').empty();
			$('p').remove();
		});
	</script>
</body>
</html>
