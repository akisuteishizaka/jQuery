<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQueryの練習</title>
</head>
<body>
	<p>jQueryの練習</p>
	<ul id="main">
		<li>0</li>
		<li>1</li>
		<li>2</li>
	</ul>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function() {
			// before, after('Some text') -> insertAfter('selector')
			// prepend, append('Some text') -> prependTo('selector')
			var li = $('<li>').text('just added');
			//$('ul > li:eq(1)').before(li);
			//li.insertBefore($('ul > li:eq(1)'));
			//$('ul').prepend(li);
			li.prependTo($('ul'));
		});
	</script>
</body>
</html>
