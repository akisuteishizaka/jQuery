<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQueryの練習</title>
</head>
<body>
	<p>jQueryの練習</p>
	<input type="text" id="name">
	<select id="members" name="members">
		<option>taiti</option>
		<option>test0</option>
		<option>test1</option>
	</select>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function() {
			// focus, blur
			// change
			$('#name')
				.focus(function() {
					$(this).css('background', 'red');
				})
				.blur(function() {
					$(this).css('background', '#fff');
				});
			$('#members')
				.change(function() {
					alert('changed!');
				});

		});
	</script>
</body>
</html>
