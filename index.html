<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQueryの練習</title>
</head>
<body>
	<p>jQueryの練習</p>
	<a href="http://www.google.com" data-sitename="google">Google</a>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function() {
			// attr
			console.log($("a").attr('href'));

			// data('name', 'value')
			console.log($("a").data('sitename'));
		});
	</script>
</body>
</html>
